<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kroundinding</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body class="page__body">
    <div id="root">

        <div class="loader-page">
            <div class="circular">
                <div class="inner">
                </div>
                <div class="outer">
                </div>
                <div class="numb">
                    0%</div>
                <div class="circle">
                    <div class="dot">
                        <span></span>
                    </div>
                    <div class="bar left">
                        <div class="progress">
                        </div>
                    </div>
                    <div class="bar right">
                        <div class="progress">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const numb = document.querySelector(".numb");
        let counter = 0;
        setInterval(() => {
            if (counter == 100) {
                clearInterval();
            } else {
                counter += 1;
                numb.textContent = counter + "%";
            }
        }, 80);
    </script>
</body>

</html>
